<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Imersão</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar_navigation">
      <div class="logo">
        <a href="">
          <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
        </a>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="library">

      <button>
        <span class="fa fa-book"></span> Sua biblioteca
      </button>
      <div class="playlist">
        <span>Crie sua primeira playlist</span>
        <h4>É fácil, vamos te ajudar.</h4>
        <button>Criar playlist</button>
      </div>

      <div class="podcast">
        <span>Que tal seguir um podcast novo?</span>
        <h4>Avisaremos você sobre novos episódios.</h4>
        <button>Explore podcasts</button>
      </div>

      <footer class="cookies">
        <span class="fa fa-globe"></span>
        <span>Cookies</span>
        <button>Português do Brasil</button>
      </footer>

    </div>
  </div>
</body>

</html>
